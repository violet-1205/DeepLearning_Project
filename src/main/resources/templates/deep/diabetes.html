<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/top :: head}">
</head>
<body class="bg-stone-50 dark:bg-stone-900 text-stone-800 dark:text-stone-100 min-h-screen flex flex-col transition-colors duration-200">
    
    <!-- Include Navbar -->
    <div th:replace="~{layout/top :: nav}"></div>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold mb-8 text-center">당뇨병 발병 예측 (Deep Learning)</h1>

        <div class="bg-white dark:bg-stone-800 shadow-lg rounded-lg p-6 md:p-8 border border-stone-200 dark:border-stone-700">
            <div class="mb-6 text-sm text-stone-500 dark:text-stone-400">
                <p>Python 딥러닝 모델(Keras/TensorFlow)을 실행하여 결과를 예측합니다.</p>
                <p>파일명: diabetes_deep.py | 데이터: pima-indians-diabetes3.csv</p>
            </div>

            <form action="/deep/diabetes/predict" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 1. Pregnant -->
                    <div>
                        <label class="block text-sm font-medium mb-1 text-stone-700 dark:text-stone-300">1. 임신 횟수 (Pregnant)</label>
                        <input type="number" step="any" name="pregnant" th:value="${pregnant}" required
                            placeholder="예: 6"
                            class="w-full px-4 py-2 rounded-md border border-stone-300 dark:border-stone-600 bg-white dark:bg-stone-700 text-stone-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <!-- 2. Plasma -->
                    <div>
                        <label class="block text-sm font-medium mb-1 text-stone-700 dark:text-stone-300">2. 공복 혈당 (Plasma)</label>
                        <input type="number" step="any" name="plasma" th:value="${plasma}" required
                            placeholder="예: 148"
                            class="w-full px-4 py-2 rounded-md border border-stone-300 dark:border-stone-600 bg-white dark:bg-stone-700 text-stone-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <!-- 3. Pressure -->
                    <div>
                        <label class="block text-sm font-medium mb-1 text-stone-700 dark:text-stone-300">3. 이완기 혈압 (Pressure)</label>
                        <input type="number" step="any" name="pressure" th:value="${pressure}" required
                            placeholder="예: 72"
                            class="w-full px-4 py-2 rounded-md border border-stone-300 dark:border-stone-600 bg-white dark:bg-stone-700 text-stone-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <!-- 4. Thickness -->
                    <div>
                        <label class="block text-sm font-medium mb-1 text-stone-700 dark:text-stone-300">4. 피부 두께 (Thickness)</label>
                        <input type="number" step="any" name="thickness" th:value="${thickness}" required
                            placeholder="예: 35"
                            class="w-full px-4 py-2 rounded-md border border-stone-300 dark:border-stone-600 bg-white dark:bg-stone-700 text-stone-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <!-- 5. Insulin -->
                    <div>
                        <label class="block text-sm font-medium mb-1 text-stone-700 dark:text-stone-300">5. 인슐린 (Insulin)</label>
                        <input type="number" step="any" name="insulin" th:value="${insulin}" required
                            placeholder="예: 0"
                            class="w-full px-4 py-2 rounded-md border border-stone-300 dark:border-stone-600 bg-white dark:bg-stone-700 text-stone-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <!-- 6. BMI -->
                    <div>
                        <label class="block text-sm font-medium mb-1 text-stone-700 dark:text-stone-300">6. BMI</label>
                        <input type="number" step="any" name="bmi" th:value="${bmi}" required
                            placeholder="예: 33.6"
                            class="w-full px-4 py-2 rounded-md border border-stone-300 dark:border-stone-600 bg-white dark:bg-stone-700 text-stone-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <!-- 7. Pedigree -->
                    <div>
                        <label class="block text-sm font-medium mb-1 text-stone-700 dark:text-stone-300">7. 당뇨 가족력 (Pedigree)</label>
                        <input type="number" step="any" name="pedigree" th:value="${pedigree}" required
                            placeholder="예: 0.627"
                            class="w-full px-4 py-2 rounded-md border border-stone-300 dark:border-stone-600 bg-white dark:bg-stone-700 text-stone-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <!-- 8. Age -->
                    <div>
                        <label class="block text-sm font-medium mb-1 text-stone-700 dark:text-stone-300">8. 나이 (Age)</label>
                        <input type="number" step="any" name="age" th:value="${age}" required
                            placeholder="예: 50"
                            class="w-full px-4 py-2 rounded-md border border-stone-300 dark:border-stone-600 bg-white dark:bg-stone-700 text-stone-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                </div>

                <div class="text-center pt-4">
                    <button type="submit" onclick="showLoading()"
                        class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition transform hover:scale-105 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                        Python 실행 및 예측 (Run AI)
                    </button>
                </div>
            </form>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex flex-col items-center justify-center">
                <div class="bg-white dark:bg-stone-800 p-8 rounded-lg shadow-2xl flex flex-col items-center max-w-sm w-full mx-4">
                    <div class="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                    <h3 class="text-xl font-bold text-stone-800 dark:text-stone-100 mb-2">분석 중입니다...</h3>
                    <p class="text-stone-600 dark:text-stone-400 mb-4 text-sm">AI 모델이 데이터를 분석하고 있습니다.</p>
                    
                    <!-- Progress Bar -->
                    <div class="w-full bg-stone-200 dark:bg-stone-700 rounded-full h-4 mb-2 overflow-hidden">
                        <div id="progressBar" class="bg-blue-600 h-4 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
                    </div>
                    <div class="text-right w-full">
                        <span id="progressText" class="text-sm font-semibold text-blue-600 dark:text-blue-400">0%</span>
                    </div>
                </div>
            </div>

            <script>
                function showLoading() {
                    const form = document.querySelector('form');
                    if (form.checkValidity()) {
                        const overlay = document.getElementById('loadingOverlay');
                        const progressBar = document.getElementById('progressBar');
                        const progressText = document.getElementById('progressText');
                        
                        overlay.classList.remove('hidden');
                        
                        let width = 0;
                        const interval = setInterval(() => {
                            if (width >= 99) {
                                clearInterval(interval);
                            } else {
                                // Fast at first, then slower
                                if (width < 30) width += 5;
                                else if (width < 70) width += 2;
                                else width += 0.5;
                                
                                // Cap at 99% until page reload
                                if (width > 99) width = 99;
                                
                                progressBar.style.width = width + '%';
                                progressText.innerText = Math.round(width) + '%';
                            }
                        }, 100);
                    }
                }
            </script>

            <!-- Result Area -->
            <div th:if="${result}" class="mt-8">
                <h3 class="text-lg font-bold mb-3 text-stone-800 dark:text-stone-100 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    실행 결과 (Python Execution Result)
                </h3>
                <div class="p-6 bg-stone-900 text-green-400 rounded-lg shadow-inner font-mono text-sm overflow-x-auto border border-stone-700">
                    <pre class="whitespace-pre-wrap" th:text="${result}"></pre>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
