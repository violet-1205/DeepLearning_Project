<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/ui.js}" defer></script>
</head>
<body class="flex flex-col min-h-screen bg-[#F5F5F5] dark:bg-black text-stone-700 dark:text-stone-300 transition-colors duration-200">

    <!-- Top Header -->
    <div th:replace="~{layout/top :: nav}"></div>
    
    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 w-full">
        <div class="bg-white dark:bg-stone-900 border border-stone-200 dark:border-stone-800 overflow-hidden shadow-sm rounded-lg p-6 transition-colors duration-200">
            <h1 class="text-2xl sm:text-3xl font-bold text-stone-800 dark:text-stone-100 mb-4">딥러닝 프로젝트</h1>
            <p class="text-stone-600 dark:text-stone-400">
                CNN, RNN, GAN 등 최신 딥러닝 기술을 활용한 다양한 인공지능 프로젝트
                <br>번호판 인식 및 부유물 탐지와 같은 실전 컴퓨터 비전 애플리케이션
            </p>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
    
</body>
</html>
