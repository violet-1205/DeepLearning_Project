<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PythonWeb</title>
    <!-- Tailwind CSS (Play CDN for dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- UI JS -->
    <script th:src="@{/js/ui.js}" defer></script>
</head>
<body class="flex flex-col min-h-screen bg-[#F5F5F5] dark:bg-black text-stone-700 dark:text-stone-300 transition-colors duration-200">
<nav th:fragment="nav" class="bg-white dark:bg-stone-900 border-b border-stone-200 dark:border-stone-700 shadow-sm relative z-50 transition-colors duration-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-xl font-bold text-stone-800 dark:text-stone-100 hover:text-stone-600 dark:hover:text-stone-300 transition-colors">Logo</a>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <!-- Deep Learning Dropdown -->
                    <div class="relative flex items-center">
                        <a href="#" class="dropdown-toggle text-stone-600 dark:text-stone-300 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-stone-400 dark:hover:border-stone-500 hover:text-stone-900 dark:hover:text-white text-sm font-medium transition-colors duration-200">
                            딥러닝
                            <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </a>
                        <div class="dropdown-menu hidden absolute left-0 top-full mt-2 w-48 rounded-md shadow-lg bg-[#fafaf9] dark:bg-stone-800 ring-1 ring-black ring-opacity-5 py-1 z-50 border border-stone-100 dark:border-stone-700">
                            <a href="#" class="block px-4 py-2 text-sm text-stone-600 dark:text-stone-300 hover:bg-stone-200 dark:hover:bg-stone-700 hover:text-stone-900 dark:hover:text-white">CNN</a>
                            <a href="#" class="block px-4 py-2 text-sm text-stone-600 dark:text-stone-300 hover:bg-stone-200 dark:hover:bg-stone-700 hover:text-stone-900 dark:hover:text-white">RNN</a>
                            <a href="#" class="block px-4 py-2 text-sm text-stone-600 dark:text-stone-300 hover:bg-stone-200 dark:hover:bg-stone-700 hover:text-stone-900 dark:hover:text-white">TFM</a>
                            <a href="#" class="block px-4 py-2 text-sm text-stone-600 dark:text-stone-300 hover:bg-stone-200 dark:hover:bg-stone-700 hover:text-stone-900 dark:hover:text-white">DNN</a>
                            <a href="#" class="block px-4 py-2 text-sm text-stone-600 dark:text-stone-300 hover:bg-stone-200 dark:hover:bg-stone-700 hover:text-stone-900 dark:hover:text-white">GAN</a>
                            <a href="#" class="block px-4 py-2 text-sm text-stone-600 dark:text-stone-300 hover:bg-stone-200 dark:hover:bg-stone-700 hover:text-stone-900 dark:hover:text-white">MLP</a>
                        </div>
                    </div>

                    <!-- Plate Dropdown -->
                    <div class="relative flex items-center">
                        <a href="#" class="dropdown-toggle text-stone-600 dark:text-stone-300 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-stone-400 dark:hover:border-stone-500 hover:text-stone-900 dark:hover:text-white text-sm font-medium transition-colors duration-200">
                            번호판
                            <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </a>
                        <div class="dropdown-menu hidden absolute left-0 top-full mt-2 w-48 rounded-md shadow-lg bg-stone-100 dark:bg-stone-800 ring-1 ring-black ring-opacity-5 py-1 z-50 border border-stone-100 dark:border-stone-700">
                            <a href="#" class="block px-4 py-2 text-sm text-stone-600 dark:text-stone-300 hover:bg-stone-200 dark:hover:bg-stone-700 hover:text-stone-900 dark:hover:text-white">번호판인식</a>
                            <a href="#" class="block px-4 py-2 text-sm text-stone-600 dark:text-stone-300 hover:bg-stone-200 dark:hover:bg-stone-700 hover:text-stone-900 dark:hover:text-white">부유물인식</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right side buttons -->
            <div class="flex items-center">
                <button id="theme-toggle" type="button" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-stone-500 focus:ring-offset-2 bg-stone-200 dark:bg-stone-600" role="switch" aria-checked="false">
                    <span class="sr-only">Black Version Toggle</span>
                    <span id="theme-toggle-knob" class="pointer-events-none relative inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-0 dark:translate-x-5">
                        <span id="icon-light" class="absolute inset-0 flex h-full w-full items-center justify-center transition-opacity opacity-100 ease-in duration-200 dark:opacity-0 dark:duration-100 dark:ease-out">
                            <svg class="h-3 w-3 text-stone-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                        </span>
                        <span id="icon-dark" class="absolute inset-0 flex h-full w-full items-center justify-center transition-opacity opacity-0 ease-out duration-100 dark:opacity-100 dark:duration-200 dark:ease-in">
                            <svg class="h-3 w-3 text-stone-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                        </span>
                    </span>
                </button>

                <!-- Mobile menu button -->
                <div class="-mr-2 flex items-center sm:hidden ml-4">
                    <button type="button" id="mobile-menu-btn" class="inline-flex items-center justify-center p-2 rounded-md text-stone-400 hover:text-stone-500 hover:bg-stone-100 dark:hover:bg-stone-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-stone-500" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon when menu is closed. -->
                        <svg class="block h-6 w-6" id="menu-icon-open" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!-- Icon when menu is open. -->
                        <svg class="hidden h-6 w-6" id="menu-icon-close" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="hidden sm:hidden" id="mobile-menu">
        <div class="pt-2 pb-3 space-y-1 bg-white dark:bg-stone-900 border-t border-stone-200 dark:border-stone-700">
            <!-- Deep Learning -->
            <div class="block">
                <button class="mobile-dropdown-toggle w-full text-left pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-stone-600 dark:text-stone-300 hover:bg-stone-50 dark:hover:bg-stone-800 hover:border-stone-300 dark:hover:border-stone-600 transition-colors flex justify-between items-center">
                    <span>딥러닝</span>
                    <svg class="ml-2 h-4 w-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="mobile-dropdown-content hidden bg-stone-50 dark:bg-stone-800">
                    <a href="#" class="block pl-8 pr-4 py-2 text-sm text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">CNN</a>
                    <a href="#" class="block pl-8 pr-4 py-2 text-sm text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">RNN</a>
                    <a href="#" class="block pl-8 pr-4 py-2 text-sm text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">TFM</a>
                    <a href="#" class="block pl-8 pr-4 py-2 text-sm text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">DNN</a>
                    <a href="#" class="block pl-8 pr-4 py-2 text-sm text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">GAN</a>
                    <a href="#" class="block pl-8 pr-4 py-2 text-sm text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">MLP</a>
                </div>
            </div>

            <!-- Plate -->
            <div class="block">
                <button class="mobile-dropdown-toggle w-full text-left pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-stone-600 dark:text-stone-300 hover:bg-stone-50 dark:hover:bg-stone-800 hover:border-stone-300 dark:hover:border-stone-600 transition-colors flex justify-between items-center">
                    <span>번호판</span>
                    <svg class="ml-2 h-4 w-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="mobile-dropdown-content hidden bg-stone-50 dark:bg-stone-800">
                    <a href="#" class="block pl-8 pr-4 py-2 text-sm text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">번호판인식</a>
                    <a href="#" class="block pl-8 pr-4 py-2 text-sm text-stone-500 dark:text-stone-400 hover:text-stone-900 dark:hover:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">부유물인식</a>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
